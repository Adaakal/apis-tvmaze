<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="tvmaze.css" />
  </head>
  <body>
    <div class="container">
      <h1>TV Maze</h1>

      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" value="" />
        <button class="btn btn-primary btn-block btn-lg" type="submit">
          Go!
        </button>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section style="display: none" id="episodes-area">
        <h2>Episodes</h2>
        <ul id="episodes-list"></ul>
      </section>
      <!--Bootstrap JS/Popper Bundle-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
      <!--jQuery-->
      <script src="http://unpkg.com/jquery"></script>
      <!--Axios-->
      <script src="http://unpkg.com/axios/dist/axios.js"></script>

      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
